<div layout="column" layout-fill>
  <md-toolbar class="md-theme-green">
    <h1 class="md-toolbar-tools">Edit Test Card</h1>
  </md-toolbar>


  <md-content flex>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="view">
              <md-content>
                <h2>View content here... click to edit</h2>
              </md-content>
            </md-tab>

        <md-tab label="edit">
                <md-content class="md-padding">

                  <form name="text-justify" layout-padding>
                    <md-input-container ng-repeat="(key, value) in vm.hypothesis.test_card[vm.hypothesis.test_version]" class="flex md-default-theme md-input-has-value">
                            <label for="input_153">{{::key}}</label>
                            <input ng-model="vm.hypothesis.test_card[vm.hypothesis.test_version][key]" ng-disabled="vm.shouldDisable(key)">
                    </md-input-container>
                  </form>

                  <div layout="row" layout-align="center end">
                    <md-button class="md-primary" ng-click="save()">Save</md-button>
                  </div>

                </md-content>
              </md-tab>
    </md-tabs>

  </md-content>


</div>
