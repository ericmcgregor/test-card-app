<div layout="column">
  <div layout="row centered" style="text-align:center;">
    <section flex layout-align="center center">hypothesis</section>
    <section flex layout-align="center center">backlog</section>
    <section flex layout-align="center center">build</section>
    <section flex layout-align="center center">measure</section>
    <section flex layout-align="center center">learn</section>
  </div>

  <md-grid-list ng-repeat="item in vm.hypothesis" style="margin-bottom:15px; text-align:center;"
          md-cols-sm="1" md-cols-md="1" md-cols-gt-md="5"
          md-row-height-gt-md="1:1" md-row-height="2:2"
          md-gutter="12px" md-gutter-gt-sm="8px" >

          <md-grid-tile ng-click="$state.go('projects.detail.edithypothesis', {itemId:item._id})" md-ink-ripple="#333" class="gray test" md-rowspan="1" md-colspan="1">
            <section flex><p>{{item.name}}</p></section>

          </md-grid-tile>

          <md-grid-tile ng-click="$state.go('projects.detail.edittest', {itemId:item._id})" md-ink-ripple="#333" class="gray test" md-rowspan="1" md-colspan="1">
            <section flex><p ng-if="item.test[item.test_version].state=='backlog'" >{{item.test[item.test_version].name}}</p></section>

          </md-grid-tile>

          <md-grid-tile ng-click="$state.go('projects.detail.edittest', {itemId:item._id})" md-ink-ripple="#333" class="gray test" md-rowspan="1" md-colspan="1">
            <section flex><p ng-if="item.test[item.test_version].state=='build'" >{{item.test[item.test_version].name}}</p></section>

          </md-grid-tile>

          <md-grid-tile ng-click="$state.go('projects.detail.edittest', {itemId:item._id})" md-ink-ripple="#333" class="gray test" md-rowspan="1" md-colspan="1">
            <section flex><p ng-if="item.test[item.test_version].state=='measure'" >{{item.test[item.test_version].name}}</p></section>

          </md-grid-tile>

          <md-grid-tile ng-click="$state.go('projects.detail.editlearning', {itemId:item._id})" md-ink-ripple="#333" class="gray test" md-rowspan="1" md-colspan="1">
            <section flex><p ng-if="item.learn[item.test_version].visible===true" >{{item.learn[item.test_version].name}} - {{item.learn[item.test_version].result}}</p></section>

          </md-grid-tile>

</md-grid-list>

<div layout="row" >
</div>

<div class="dialog-demo-content" layout="row">

  <md-button class="md-primary md-raised" ng-click="newHypothesis()" >
    New Hypothesis
  </md-button>
</div>

</div>
