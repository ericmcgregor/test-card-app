
<div>

<tc-hypothesis-container ng-repeat="hypothesi in vm.hypothesis track by hypothesi._id">
  <br>
  <section class="layout layout-row">

    <div class="hypothesis flex layout layout-column layout-padding">
      <h2 class="md-headline editable" contenteditable="true" ng-model="hypothesi.name"></h2>
      <p ng-click="addTestCard(hypothesi._id)">Add Test Card</p>
      <p ng-click="removeHypothesis(hypothesi._id)">Remove hypothesis</p>

    </div>

    <tc-row hypothesi="hypothesi"></tc-row>

  </section>
  <br>
  <md-divider ></md-divider>
</tc-hypothesis-container>

<br>

<md-button ng-click="createHypothesis()" class="md-raised">Add Hypothesis</md-button>

</div>
