<div layout="column">
  <!-- <section flex layout-align="center center">{{vm.hypothesi.name}}</section> -->
    <!-- <div ng-repeat="item in vm.backlog">{{item.name}}</div> -->
    <!-- <div>{{vm.hypothesi._id}}</div> -->

    <md-grid-list
          md-cols="5"
          md-rows="1"
          md-row-height="2:2"
          md-gutter="1em"
          class="test">

      <md-grid-tile class="test" md-rowspan="1" md-colspan="1">
        <md-content>
          <h3 ng-click="editHypothesis()">{{vm.hypothesi.name}}</h3>
        </md-content>

      </md-grid-tile>

    <md-grid-tile>
      <md-content layout-fill>
        <tc-test-card
          ng-repeat="card in vm.testCards | filter:{state:'backlog'} track by card._id"
          card="card"
          state="backlog"
          next="build"></tc-test-card>
      </md-content>
    </md-grid-tile>

    <md-grid-tile>
      <md-content layout-fill>
        <tc-test-card ng-repeat="card in vm.testCards | filter:{state:'build'} track by card._id"
          card="card"
          state="build"
          prev="backlog"
          next="measure"></tc-test-card>
      </md-content>
    </md-grid-tile>

    <md-grid-tile>
      <md-content layout-fill>
        <tc-test-card
          ng-repeat="card in vm.testCards | filter:{state:'measure'} track by card._id"
          card="card"
          state="backlog"
          prev="build"
          next="learn"></tc-test-card>
      </md-content>
    </md-grid-tile>

    <md-grid-tile>
      <md-content layout-fill>
        <tc-test-card
          ng-repeat="card in vm.testCards | filter:{state:'learn'} track by card._id"
          card="card"
          state="learn"
          prev="measure"></tc-test-card>
      </md-content>
    </md-grid-tile>

    </md-grid-list>

</div>

  <dd ng-repeat="card in vm.testCards | filter:{state:'build'} track by card._id">

  </dd>
  <dd>

  </dd>
  <dd>

  </dd>
</dl>
</div>
