  <div layout="column">
    <!-- <section flex layout-align="center center">{{vm.hypothesi.name}}</section> -->
      <!-- <div ng-repeat="item in vm.backlog">{{item.name}}</div> -->
      <!-- <div>{{vm.hypothesi._id}}</div> -->

      <md-grid-list
            md-cols="5"
            md-rows="1"
            md-row-height="2:2"
            md-gutter="1em"
            class="test">

        <md-grid-tile class="test" md-rowspan="1" md-colspan="1">
          <md-content>
            <md-menu>

            <h3 ng-click="$mdOpenMenu($event)">{{vm.hypothesi.name}}</h3>

            <md-menu-content width="4">
              <md-menu-item>
                <md-button ng-click="editHypothesis()">
                  <md-icon md-svg-icon="editor:ic_mode_edit_24px" md-menu-align-target></md-icon>
                  Edit
                </md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button ng-click="addTestCard(vm.hypothesi._id)">
                  <md-icon md-svg-icon="image:ic_add_to_photos_24px" md-menu-align-target></md-icon>
                  Add Test Card
                </md-button>
              </md-menu-item>
              <md-divider ></md-divider>
              <md-menu-item>
                <md-button ng-click="removeHypothesis(card, $event)">
                  <md-icon md-svg-icon="action:ic_delete_24px" md-menu-align-target></md-icon>
                  Delete
                </md-button>
              </md-menu-item>
            </md-menu-content>
            </md-menu>
          </md-content>

        </md-grid-tile>

      <md-grid-tile>
        <tc-backlog hypothesi-id="{{vm.hypothesi._id}}" state="backlog" next="build"></tc-backlog>
      </md-grid-tile>

      <md-grid-tile>
        <tc-backlog hypothesi-id="{{vm.hypothesi._id}}" state="build" prev="backlog" next="measure"></tc-backlog>
      </md-grid-tile>

      <md-grid-tile>
        <tc-backlog hypothesi-id="{{vm.hypothesi._id}}" state="measure" next="learn" prev="build"></tc-backlog>
      </md-grid-tile>

      <md-grid-tile>
        <tc-backlog hypothesi-id="{{vm.hypothesi._id}}" state="learn" prev="measure"></tc-backlog>
      </md-grid-tile>

      </md-grid-list>

  </div>
